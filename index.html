<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer> </script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header><h1>Rock Paper Scissors Game</h1></header>
    <section class="scorsContainer">
        <div class="PlayerScores scorBox">
            <p class="scoreText player">0</p>
            <div class="playerLabel label">You</div>
        </div>
        <div class="computerScores scorBox">
            <p class="scoreText computer">0</p>
            <div class="computerLabel label">Computer</div>
        </div>

    </section>
    <section class="container">
        <section class="player_side interContainer">
            <div class="selectionTitle">
                <h2>You</h2>
            </div>
           
            <div class="selectionContainer">
                <div >
                    <img class="selection rock" src="img/rock.png" alt="Rock image">
                    </div>
                    <div >
                        <img class="selection paper"src="img/paper.png" alt="Paperimage">
                    </div>
                    <div >
                        <img class="selection scissors" src="img/scissors.png" alt="Rock image">
                </div>
            </div>
        </section>
        <section class="computer_side interContainer">
            <div class="selectionTitle">
                <h2>Computer</h2>
            </div>
            <div class="selectionContainer">
                <div class="image">
                <img class= "Rock" src="img/rock.png" alt="Rock image">
                </div>
                <div class="image">
                    <img class= "Paper" src="img/paper.png" alt="Paper image">
                </div>
                <div class="image">
                    <img class= "Scissors" src="img/scissors.png" alt="Rock image">
                </div>
            </div>
        </section> 
        

    </section>
    <footer><p>copyRights<a href="https://github.com/MaramAlqadasi">maramalqadasi</a></p></footer>
    
</body>
</html>
