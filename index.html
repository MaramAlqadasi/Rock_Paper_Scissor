<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer> </script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header><h1>Rock Paper Scissors Game</h1></header>
    <section class="container">
        <section class="computer_side side">
            <h2>Computer</h2>
            <div class="image"> 
            <img src="img/rock.png" alt="Rock image">
            </div>
            <div class="image"> 
                <img src="img/paper.png" alt="Paperimage">
            </div>
            <div class="image"> 
                <img src="img/scissors.png" alt="Rock image">
            </div>
        </section>
        <section class="player_side side">
            <h2>You</h2>
            <div class="images"> 
                <img src="img/rock.png" alt="Rock image">
                </div>
                <div class="image"> 
                    <img src="img/paper.png" alt="Paperimage">
                </div>
                <div class="image"> 
                    <img src="img/scissors.png" alt="Rock image">
            </div>
        </section>

    </section>
    <footer><p>maramalqadasi</p></footer>
    
</body>
</html>
